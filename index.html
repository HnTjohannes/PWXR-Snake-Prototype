<html lang="nl">

<meta charset="utf-8" />

<title>Smooth Snake Eater — Preview</title>

</head>
  <body>
  <div id="app">
    <div class="window">
      <div class="titlebar">
        <div class="dot red"></div><div class="dot yellow"></div><div class="dot green"></div>
        <div class="title">Smooth Snake Eater — Preview</div>
      </div>
      <div class="canvas-wrap">
        <canvas id="game"></canvas>
        <div class="hud">
          <div class="pill">Score: <span id="score">0</span></div>
          <div class="pill">Lengte: <span id="len">0</span></div>
        </div>
        <div class="name-input-container" id="nameInputContainer">
          <input type="text" id="playerNameInput" placeholder="Enter your name" maxlength="16" />
          <button id="startGameBtn">Start Game</button>
        </div>
        <div class="connection-status disconnected" id="connectionStatus">Disconnected</div>
        <div class="hint">Besturing: beweeg je muis. Eet de zwevende puntjes om je trail langer te maken. Omsluit rode bollen volledig met je lijn om ze groen te maken met een ✔. Klik of druk op S om audio te starten/stoppen.</div>
        <div class="hud" id="multiHUD" style="top:60px; flex-direction: column; align-items:flex-start;"></div>
      </div>
    </div>
  </div>

  <script src="snake_game.js"></script>
